<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Shop Feirinha</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header class="titulo-loja">
        <div class="div-titulo-loja">
            <h1>Shop Feirinha</h1>
        </div>
    </header>
    
    <main>
        <section class="section-total">
            <div class="div-opcoes">
                <div id="filters" class="filtersContainer">
                    <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">Todos</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifruti</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinio">Laticínio</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora">Panificadora</button>
                </div>
                <div class="containerBuscaPorNome">  
                    <input type="text" placeholder="Nome do produto" class="campoBuscaPorNome">
                    <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">Buscar</button>
                 </div>
            </div>
            <div class="containerPrecoTotal">
                <div>
                    <p>Valor total dos produtos da sessão selecionada</p>
                </div>
                <div>
                    <div class="div-preco">                     
                        <p>R$ <span id="precoTotal"></span>.00</p>
                    </div>
                </div>
            </div>
            <div class="containerListaProdutos" id="listProdutos">
            
            </div>
        </section>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
